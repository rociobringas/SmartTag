{% extends 'base.html' %}

{% block title %}Registrar Peso{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="card-title mb-4">Registrar Peso</h4>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="peso" name="peso" placeholder="Ej: 450.5">
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Registro</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="submit" name="action" value="guardar" class="btn btn-primary">✅ Aceptar</button>
                <button type="submit" name="action" value="cancelar" class="btn btn-outline-secondary" formnovalidate>❌ Cancelar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
