{% extends 'base.html' %}

{% block title %}Abrir Tranquera{% endblock %}

{% block content %}
<h2>ðŸšœ Control de Tranqueras</h2>

<p>Seleccione la tranquera que desea abrir:</p>
<select id="tranqueraSelect">
    <option value="1">Tranquera 1</option>
    <option value="2">Tranquera 2</option>
</select>

<button onclick="abrirTranquera()">Abrir Tranquera</button>

<script>
function abrirTranquera() {
    let tranqueraId = document.getElementById("tranqueraSelect").value;
    fetch('/abrir_tranquera', {
        method: 'POST',
        body: JSON.stringify({ tranquera: tranqueraId }),
        headers: { 'Content-Type': 'application/json' }
    }).then(response => response.json())
      .then(data => alert(data.mensaje));
}
</script>

<button onclick="window.location.href='/'">Volver al Inicio</button>
{% endblock %}
