{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
<form class="form-signin mx-auto" style="max-width: 400px;" action="/register" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <h1 class="h3 mb-3 fw-normal text-center">Crear Cuenta</h1>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
        <label for="username">Usuario</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        <label for="password">Contraseña</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Registrarse</button>

    <div class="mt-3 text-center">
        <a href="{{ url_for('auth.login') }}">¿Ya tenés cuenta? Iniciá sesión</a>

    </div>
</form>
{% endblock %}
